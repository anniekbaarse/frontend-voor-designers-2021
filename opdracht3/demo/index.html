<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend voor Designer - Opdracht 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://graphemica.com/">
</head>

<body>

    <div class="results">
        <div id="dog_result" class="result">
            <p> Random hondenafbeelding </p>
        </div>
    </div>

    <div class="buttons">
        <button id="dog_btn" tabindex="2"> Vind een hond </button>
    </div>


    <div class="radiocontainer" id="background">
        <form name="theme" method="post" action="">
            <p>
                <input type="radio" name="theme" value="radio" checked="checked" onClick="changeColour('light')" tabindex="0">Light
                <br>
                <input type="radio" name="theme" value="radio" onClick="changeColour('dark')" tabindex="1">Dark
                <br>
        </form>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
