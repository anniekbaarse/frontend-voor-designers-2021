<html lang="nl">

                <span class="material-icons" id="favorietenLeeg">

            </div>

            <div>
                <img src="img/Black%20and%20blue.png">
                <h3>Black and Blue</h3>
                <!-- Bron: https://material.io/resources/icons/?search=heart&icon=favorite_border&style=outline -->
                <span class="material-icons" id="favorietenLeeg">

    <script src="js/script.js" type="text/javascript"></script>
