<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend voor Designer - Opdracht 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://graphemica.com/">
</head>

<body>
    <header></header>
    <main>
        <h1>Settings</h1>

        <h2>Font-size</h2>
        <div class="slidecontainer">
            <input type="range" min="10px" max="20px" value="18px" class="slider" id="myRange">
        </div>
        <!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->

        <h2>Night Vision</h2>
        <label class="theme">Light
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>

        <label class="theme">Dark
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>
        <!-- https://www.w3schools.com/howto/howto_css_custom_checkbox.asp -->

        <h2>Columns of photo's</h2>
        <div class="columns">
            <img src="" alt="One column">
            <button class="btn">Button</button>
        </div>
        <div class="columns">
            <img src="" alt="Two columns">
            <button class="btn">Button</button>
        </div>
        <div class="columns">
            <img src="" alt="Three columns">
            <button class="btn">Button</button>
        </div>
        <div class="columns">
            <img src="" alt="Four columns">
            <button class="btn">Button</button>
        </div>
        <!-- https://www.w3schools.com/howto/howto_css_button_on_image.asp -->

        <input type="submit">
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body></html>
