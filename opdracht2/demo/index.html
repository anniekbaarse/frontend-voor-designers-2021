<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend voor Designer - Opdracht 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://graphemica.com/">
</head>

<body>
    <header></header>
    <main>
        <section class="container">
            <img class="image" src="img/darkbedroom.jpg" alt="">
            <img class="image" src="img/greenbedroom.jpg" alt="">
            <img class="image" src="img/greybedroom.jpg" alt="">
            <img class="image" src="img/lightbedroom.jpg" alt="">
        </section>


        <div class="slidecontainer">
            <input id="ranger" type="range" min="1" max="100" value="100" class="slider" id="myRange">
        </div>

        <div class="radiocontainer" id="background">
            <form name="theme" method="post" action="">
                <p>
                    <input type="radio" name="theme" value="radio" checked="checked" onClick="changeColour('light')">Light
                    <br>
                    <input type="radio" name="theme" value="radio" onClick="changeColour('dark')">Dark
                    <br>
            </form>
        </div>

    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body></html>
